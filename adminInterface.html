<!-- adminInterface.html - Admin interface for managing customer profiles -->
<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Agent Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .nav {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background: #5a67d8;
        }

        .nav-button.active {
            background: #4c51bf;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .customer-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
            transition: transform 0.2s;
        }

        .customer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .customer-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .customer-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .customer-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }

        .btn-edit {
            background: #4299e1;
            color: white;
        }

        .btn-edit:hover {
            background: #3182ce;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2d3748;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Document Agent Admin</h1>
            <p>Manage customer profiles and system analytics</p>
        </div>
        
        <div class="nav">
            <button class="nav-button active" onclick="showSection('customers')">Customer Profiles</button>
            <button class="nav-button" onclick="showSection('analytics')">Analytics</button>
            <button class="nav-button" onclick="showSection('settings')">Settings</button>
        </div>
        
        <div class="content">
            <!-- Customer Profiles Section -->
            <div id="customers" class="section active">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Customer Profiles</h2>
                    <button class="btn-primary" onclick="showAddCustomerModal()">+ Add Customer</button>
                </div>
                
                <div id="customersLoading" class="loading">Loading customer profiles...</div>
                <div id="customersGrid" class="customers-grid" style="display: none;"></div>
            </div>
            
            <!-- Analytics Section -->
            <div id="analytics" class="section">
                <h2>System Analytics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCustomers">-</div>
                        <div class="stat-label">Total Customers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeIndustries">-</div>
                        <div class="stat-label">Industries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="documentsGenerated">-</div>
                        <div class="stat-label">Documents Generated</div>
                    </div>
                </div>
            </div>
            
            <!-- Settings Section -->
            <div id="settings" class="section">
                <h2>System Settings</h2>
                <div class="form-group">
                    <label>Default Industry</label>
                    <select id="defaultIndustry">
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Financial Services">Financial Services</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Energy">Energy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Default Geography</label>
                    <select id="defaultGeography">
                        <option value="NAMER">NAMER</option>
                        <option value="EMEA">EMEA</option>
                        <option value="APAC">APAC</option>
                        <option value="LATAM">LATAM</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Customer</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="customerForm">
                <div class="form-group">
                    <label>Customer Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Industry</label>
                    <select id="customerIndustry">
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Financial Services">Financial Services</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Energy">Energy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Geography</label>
                    <select id="customerGeography">
                        <option value="NAMER">NAMER</option>
                        <option value="EMEA">EMEA</option>
                        <option value="APAC">APAC</option>
                        <option value="LATAM">LATAM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferred Language</label>
                    <select id="customerLanguage">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Portuguese (PT)">Portuguese (PT)</option>
                        <option value="Portuguese (BR)">Portuguese (BR)</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <div style="margin-top: 30px;">
                    <button type="submit" class="btn-primary">Save Customer</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let customers = [];
        let editingCustomer = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
        });

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
            
            if (sectionName === 'analytics') {
                loadAnalytics();
            }
        }

        function loadCustomers() {
            document.getElementById('customersLoading').style.display = 'block';
            document.getElementById('customersGrid').style.display = 'none';
            
            google.script.run
                .withSuccessHandler(displayCustomers)
                .withFailureHandler(handleError)
                .getCustomerProfiles();
        }

        function displayCustomers(customerData) {
            customers = customerData;
            const grid = document.getElementById('customersGrid');
            
            if (customers.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No customers found. Add your first customer to get started!</p>';
            } else {
                grid.innerHTML = customers.map(([name, profile]) => `
                    <div class="customer-card">
                        <div class="customer-name">${profile.name}</div>
                        <div class="customer-info">Industry: ${profile.industry}</div>
                        <div class="customer-info">Geography: ${profile.geography}</div>
                        <div class="customer-info">Language: ${profile.preferredLanguage}</div>
                        <div class="customer-info">Created: ${new Date(profile.createdAt).toLocaleDateString()}</div>
                        <div class="customer-actions">
                            <button class="btn btn-edit" onclick="editCustomer('${name}')">Edit</button>
                            <button class="btn btn-delete" onclick="deleteCustomer('${name}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }
            
            document.getElementById('customersLoading').style.display = 'none';
            document.getElementById('customersGrid').style.display = 'grid';
        }

        function loadAnalytics() {
            const totalCustomers = customers.length;
            const industries = [...new Set(customers.map(([_, profile]) => profile.industry))];
            
            document.getElementById('totalCustomers').textContent = totalCustomers;
            document.getElementById('activeIndustries').textContent = industries.length;
            document.getElementById('documentsGenerated').textContent = 'ðŸ“Š'; // Could be enhanced with actual tracking
        }

        function showAddCustomerModal() {
            editingCustomer = null;
            document.getElementById('modalTitle').textContent = 'Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerModal').style.display = 'block';
        }

        function editCustomer(customerName) {
            const customer = customers.find(([name, _]) => name === customerName);
            if (!customer) return;
            
            editingCustomer = customerName;
            const profile = customer[1];
            
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerName').value = profile.name;
            document.getElementById('customerIndustry').value = profile.industry;
            document.getElementById('customerGeography').value = profile.geography;
            document.getElementById('customerLanguage').value = profile.preferredLanguage;
            
            document.getElementById('customerModal').style.display = 'block';
        }

        function deleteCustomer(customerName) {
            if (confirm(`Are you sure you want to delete ${customerName}?`)) {
                // Would call Google Apps Script function to delete
                alert('Delete functionality would be implemented here');
            }
        }

        function closeModal() {
            document.getElementById('customerModal').style.display = 'none';
            editingCustomer = null;
        }

        function saveSettings() {
            alert('Settings saved!');
        }

        function handleError(error) {
            console.error('Error:', error);
            alert('An error occurred: ' + error.message);
        }

        // Handle form submission
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const customerData = {
                name: document.getElementById('customerName').value,
                industry: document.getElementById('customerIndustry').value,
                geography: document.getElementById('customerGeography').value,
                preferredLanguage: document.getElementById('customerLanguage').value
            };
            
            google.script.run
                .withSuccessHandler(function() {
                    closeModal();
                    loadCustomers();
                    alert('Customer saved successfully!');
                })
                .withFailureHandler(handleError)
                .updateCustomerProfile(customerData.name, customerData);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('customerModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
